<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>County Calendar - Wayne County, Michigan</title>
</head>
<body>
    <div class="main-container">
        <h1>County Calendar</h1>

        <div class="calendar-filter">
            <h2>Filter by Meeting Type</h2>
            <ul class="calendar-filter-list">
                <li class="calendar-filter-list-item" data-filter-option-id="1001">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Full Commission</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1002">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Ways & Means Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1003">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Audit Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1004">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Building Authority</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1005">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Committee of the Whole</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1006">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Economic Development Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1007">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Government Operations Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1008">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Health and Human Services Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1009">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Public Safety, Judiciary & Homeland Security Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1010">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Public Services Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1011">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Election Commission</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1012">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Local Emergency Planning Committee</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="1013">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Ethics Board</span>
                    </label>
                </li>
                <li class="calendar-filter-list-item" data-filter-option-id="9999">
                    <label>
                        <input type="checkbox" />
                        <span class="calendar-filter-list-item-text">Other Community Events</span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="calendar-content">
            <!-- Calendar items would be loaded dynamically via API -->
        </div>
    </div>
</body>
</html>
